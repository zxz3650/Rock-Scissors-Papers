<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="5;url=http://www.example.com/" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-paper-scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Rock-Paper-scissors</h1>
    </header>
<div class='score-board'>
    <div id='user-label' class='badge'>user</div>
    <div id='computer-label' class='badge'>computer</div>
    <span id='user-score'>0</span>:<span id='computer-score'>0</span>
</div>
<div class='result'>
    <p>Paper covers rock. You win!.</p>
</div>
<div class='choices'>
    <div class='choice' id='r'>
        <img class='img1' src="images/ROCK.png" alt="">
    </div>
    <div class='choice' id='p'>
        <img class='img1' src="images/PAPER.png" alt="">
    </div>
    <div class='choice' id='s'>
        <img class='img1' src="images/SCISSORS.png" alt="">
    </div>
</div>
    <p id='action-message'>Make your movei</p>
</body>
</html>
